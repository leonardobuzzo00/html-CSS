<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <h1>
        uso de tabelas grandes
    </h1>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot{
            background-color: grey;
            color: white;
        }
    </style>
    <table>
        <thead >
            <tr>
                <th> estado </th>
                   <th>população</th>
               
            </tr>
        </thead>
               
        
        <tbody>
            <tr>
                <td>são paulo</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>minas gerais </td>
                <td>20000</td>
            </tr>
            <tr>
                <td>rio de janeiro</td>
                <td>10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>total de abitantes </th>
                <td>40000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
